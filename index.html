<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastrar Funcionario</title>
</head>

<body class="bg-gray-100 p-0 m-0">
  <div class="max-w-4xl max-auto bg-white p-6 rounded shadow">
    <h1>Lista de Funcionários</h1>

    <form id="formCadastro" class="space-y-4">
      <section>
        <label for="nome" class="block font-semibold">Nome</label>
        <input type="text" name="nome" id="nome" class="w-full px-4 py-2 border border-gray-500 rounded" required>
      </section>

      <section>
        <label for="idade" class="block font-semibold">Idade</label>
        <input type="text" name="idade" id="idade" class="w-full px-4 py-2 border border-gray-500 rounded" required>
      </section>

      <section>
        <label for="cargo" class="block font-semibold">Cargo</label>
        <input type="text" name="cargo" id="cargo" class="w-full px-4 py-2 border border-gray-500 rounded" required>
      </section>

      <section>
        <label for="salario" class="block font-semibold">Salário</label>
        <input type="text" name="salario" id="salario" class="w-full px-4 py-2 border border-gray-500 rounded" required>
      </section>

      <button type="submit" class="w-full bg-blue-500 py-4 text-white rounded  hover:bg-blue-800">Cadastrar</button>
    </form>
     <br>
    <table class="w-full border-collapse border border-gray-300">
      <thead class="bg-gray-200">
        <tr>
          <th class="border border-gray-300 px-4">Nome</th>
          <th class="border border-gray-300 px-4">Idade</th>
          <th class="border border-gray-300 px-4">Cargo</th>
          <th class="border border-gray-300 px-4">Salário</th>
        </tr>
      </thead>
      <tbody id="funcionariosList" class="text-center">
      </tbody>

    </table>

  </div>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="main.js"></script>
</body>

</html>
